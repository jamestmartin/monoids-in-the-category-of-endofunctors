name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout sources
      uses: actions/checkout@v2

    - name: Install latest Haskell Stack
      uses: haskell/actions/setup@v1
      with:
        ghc-version: '9.0.1'

    - name: Build
      run: cabal v2-build
